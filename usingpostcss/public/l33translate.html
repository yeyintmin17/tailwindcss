<!DOCTYPE html>
<html>
    <head>
        <title>L33 translate</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            img{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <img src="./img/cat.jpg" class="translate-x-px" alt="cat"/>
        <img src="./img/cat.jpg" class="translate-y-px" alt="cat"/>

        <hr/>

        <img src="./img/cat.jpg" class="translate-x-4" alt="cat"/>
        <img src="./img/cat.jpg" class="translate-y-4" alt="cat"/>

        <hr/>

        <img src="./img/cat.jpg" class="translate-x-1/2" alt="cat"/>
        <img src="./img/cat.jpg" class="translate-y-1/2" alt="cat"/>

        <hr/>

        <img src="./img/cat.jpg" class="translate-x-full" alt="cat"/>
        <img src="./img/cat.jpg" class="translate-y-full" alt="cat"/>

        <hr/>
</html>

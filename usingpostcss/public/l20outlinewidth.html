<!DOCTYPE html>
<html>
    <head>
        <title>L20 Outline Width</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style>
            button{
                margin: 30px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <button type="button" class="outline outline-0 border-4">Hover Me</button>
        <br/>
        <button type="button" class="outline outline-1 border-4">Hover Me</button>
        <br/>
        <button type="button" class="outline outline-2 border-4">Hover Me</button>
        <br/>
        <button type="button" class="outline outline-4 border-4">Hover Me</button>
        <br/>
        <button type="button" class="outline outline-8 border-4">Hover Me</button>
        <br/>

        <button type="button" class="outline outline-0 outline-offset-0 border-4">Hover Me</button>
        <br/>
        <button type="button" class="outline outline-1 outline-offset-1 border-4">Hover Me</button>
        <br/>
        <button type="button" class="outline outline-2 outline-offset-2 border-4">Hover Me</button>
        <br/>
        <button type="button" class="outline outline-4 outline-offset-4 border-4">Hover Me</button>
        <br/>
        <button type="button" class="outline outline-8 outline-offset-8 border-4">Hover Me</button>
        <br/>
    </body>
</html>

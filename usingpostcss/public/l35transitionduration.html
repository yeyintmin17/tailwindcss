<!DOCTYPE html>
<html>
    <head>
        <title>L35 transition-duration</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 1200px;
                height: 200px;
                background-color: steelblue;
            }

            img{
                width: 200px;
                height: 100%;
            }

            img:hover{
                transform: translate(1000px);
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="box">
            <img src="./img/cat.jpg" class="transition duration-1000 ease-linear delay-1000" alt="cat"/>
        </div>

        <hr/>

        <div class="box">
            <img src="./img/cat.jpg" class="transition duration-1000 ease-in" alt="cat"/>
        </div>

        <hr/>

        <div class="box">
            <img src="./img/cat.jpg" class="transition duration-1000 ease-out" alt="cat"/>
        </div>

        <hr/>

        <div class="box">
            <img src="./img/cat.jpg" class="transition duration-1000 ease-in-out" alt="cat"/>
        </div>

        <hr/>
</html>

<!--
1s = 1000ms

duration-75 (transition-duration: 75ms;)
duration-100 (transition-duration: 100ms;)
duration-200 (transition-duration: 200ms;)
duration-300 (transition-duration: 300ms;)
duration-500 (transition-duration: 500ms;)
duration-700 (transition-duration: 700ms;)
duration-1000 (transition-duration: 1000ms;)
-->

<!--
1s = 1000ms

delay-75 (transition-delay: 75ms;)
delay-100 (transition-delay: 100ms;)
delay-200 (transition-delay: 200ms;)
delay-300 (transition-delay: 300ms;)
delay-500 (transition-delay: 500ms;)
delay-700 (transition-delay: 700ms;)
delay-1000 (transition-delay: 1000ms;)
-->

<!--
ease-linear (transition-timing-function: linear;)
ease-in (transition-timing-function: ease-in;)
ease-out (transition-timing-function: ease-out;)
ease-in-out (transition-timing-function: ease-in-out;)
-->

<!DOCTYPE html>
<html>
    <head>
        <title>L9 Text Transform</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>This is tailwind css</h1>

        <p class="uppercase">this is a sample text</p>
        <p class="lowercase">THIS IS A SAMPLE TEXT</p>
        <p class="capitalize">this is a sample text</p>
        <p class="normal-case">THIS Is a sample text</p>
    </body>
</html>

<!-- 
uppercase (text-transform: uppercase;)
lowercase (text-transform: lowercase;)
capitalize (text-transform: captialize;)
normal-case (text-transform: none;) 
-->

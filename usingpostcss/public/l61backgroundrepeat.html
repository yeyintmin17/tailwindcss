<!DOCTYPE html>
<html>
    <head>
        <title>L61 Background Repeat</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">

        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="w-96 h-96 border-8 bg-repeat" style="background-image: url('./img/cat.jpg')"></div>

        <hr class="my-3"/>

        <div class="w-96 h-96 border-8 bg-no-repeat" style="background-image: url('./img/cat.jpg')"></div>

        <hr class="my-3"/>

        <div class="w-96 h-96 border-8 bg-repeat-x" style="background-image: url('./img/cat.jpg')"></div>

        <hr class="my-3"/>

        <div class="w-96 h-96 border-8 bg-repeat-y" style="background-image: url('./img/cat.jpg')"></div>

        <hr class="my-3"/>

        <div class="w-96 h-96 border-8 bg-repeat-round" style="background-image: url('./img/cat.jpg')"></div>

        <hr class="my-3"/>

        <div class="w-96 h-96 border-8 bg-repeat-space" style="background-image: url('./img/cat.jpg');"></div>

        <hr class="my-3"/>
    </body>
</html>

<!--
bg-repeat (background-repeat: repeat;)
bg-no-repeat (background-repeat: no-repeat;)
bg-repeat-x (background-repeat: repeat-x;)
bg-repeat-y (background-repeat: repeat-y;)
bg-repeat-round (background-repeat: round;)
bg-repeat-space (background-repeat: space;)
-->

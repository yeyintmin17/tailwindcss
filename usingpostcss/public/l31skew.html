<!DOCTYPE html>
<html>
    <head>
        <title>L31 skew</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            img{
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <img src="./img/cat.jpg" class="skew-x-1" alt="cat"/>
        <img src="./img/cat.jpg" class="skew-y-1" alt="cat"/>

        <hr/>

        <img src="./img/cat.jpg" class="skew-x-2" alt="cat"/>
        <img src="./img/cat.jpg" class="skew-y-2" alt="cat"/>
        
        <hr/>

        <img src="./img/cat.jpg" class="skew-x-3" alt="cat"/>
        <img src="./img/cat.jpg" class="skew-y-3" alt="cat"/>
        
        <hr/>

        <img src="./img/cat.jpg" class="skew-x-6" alt="cat"/>
        <img src="./img/cat.jpg" class="skew-y-6" alt="cat"/>
        
        <hr/>

        <img src="./img/cat.jpg" class="skew-x-12" alt="cat"/>
        <img src="./img/cat.jpg" class="skew-y-12" alt="cat"/>
        
        <hr/>
</html>

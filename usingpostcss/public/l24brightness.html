<!DOCTYPE html>
<html>
    <head>
        <title>L24 Brightness</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

       <div class="box brightness-0">
           <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
       </div>

        <div class="box brightness-50">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>
    
        <div class="box brightness-75">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <div class="box brightness-100">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <div class="box brightness-125">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <div class="box brightness-150">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <div class="box brightness-200">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>
    </body>
</html>

<!--
brightness-0 (filter: brightness(0);)
brightness-50
brightness-75
brightness-100
brightness-125
brightness-150
brightness-200
-->

<!DOCTYPE html>
<html>
    <head>
        <title>L80 Download Box</title>

        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style type="text/css">

        </style>
    </head>
    <body class="bg-stone-900">
        <div class="h-screen flex justify-center items-center">
            <div class="w-96 p-4 bg-white rounded-xl">
                <p class="text-[gray] text-[22px]">Download File</p>

                <div class="w-full h-1.5 bg-gray-200 rounded-full mt-5">
                    <div class="w-[75%] h-1.5 bg-blue-600 rounded-full"></div>
                </div>

                <div class="w-full h-1.5 bg-gray-200 rounded-full overflow-hidden mt-5">
                    <div class="w-[75%] h-1.5 bg-blue-600 flex justify-center items-center text-[13px] rounded-full"></div>
                </div>

                <div class="w-full h-1.5 bg-gray-200 rounded-full mt-5">
                    <div class="w-[75%] h-1.5 bg-gradient-to-l from-green-600 to-blue-500 rounded-full"></div>
                </div>

                <div class="w-full h-1.5 bg-gray-200 rounded-full mt-5">
                    <div class="w-[75%] h-1.5 rounded-full" style="background-image: repeating-linear-gradient(-45deg, blue 0px, blue 20px, indigo 20px, indigo 40px)"></div>
                </div>

                <div class="w-full h-1.5 bg-gray-200 rounded-full mt-5">
                    <div class="w-[75%] h-1.5 rounded-full" style="background-image: repeating-linear-gradient(-45deg, blue 0px, blue 20px, indigo 20px, indigo 40px)"></div>
                </div>

                <div class="w-full h-1.5 bg-gray-200 rounded-full mt-5">
                    <div class="w-[75%] h-1.5 bg-[repeating-linear-gradient(45deg, var(--tw-gradient-from), var(--tw-gradient-from)20px, var(--tw-gradient-to)20px, var(--tw-gradient-to)40px)] from-blue-500 to-indigo-500 rounded-full"></div>
                </div>

                <div class="w-full h-1.5 bg-gray-200 rounded-full mt-5">
                    <div class="w-[75%] h-1.5 bg-[repeating-linear-gradient(45deg, var(--tw-gradient-from)_0px, var(--tw-gradient-from)_20px, var(--tw-gradient-to)_20px, var(--tw-gradient-to)_40px)] from-blue-500 to-indigo-500 rounded-full"></div>
                </div>
                
                <p class="text-gray-500 text-xs mt-5">75% downloaded. About 25 minutes remining.</p>
            </div>
        </div>
        
        <script type="text/javascript">
            
        </script>
    </body>
</html>

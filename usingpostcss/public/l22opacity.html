<!DOCTYPE html>
<html>
    <head>
        <title>L22 Opacity</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            body{
                background-color: #000;
            }

            h1{
                color: #fff;
            }

            .box{
                width: 200px;
                height: 200px;
                background-color: steelblue;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="box border-8 opacity-0"></div>
        <div class="box border-8 opacity-10"></div>
        <div class="box border-8 opacity-20"></div>
        <div class="box border-8 opacity-30"></div>
        <div class="box border-8 opacity-40"></div>
        <div class="box border-8 opacity-50"></div>
        <div class="box border-8 opacity-60"></div>
        <div class="box border-8 opacity-70"></div>
        <div class="box border-8 opacity-80"></div>
        <div class="box border-8 opacity-90"></div>
        <div class="box border-8 opacity-100"></div>

        <div class="box border-8 opacity-5"></div>
        <div class="box border-8 opacity-25"></div>
        <div class="box border-8 opacity-75"></div>
        <div class="box border-8 opacity-95"></div>
    </body>
</html>

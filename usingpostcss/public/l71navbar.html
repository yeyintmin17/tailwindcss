<!DOCTYPE html>
<html>
    <head>
        <title>L71 Navbar</title>

        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style type="text/css">

        </style>
    </head>
    <body class="bg-stone-900">
        <nav class="bg-white p-5 shadow md:flex md:justify-between md:items-center">
            <div class="flex justify-between items-center">
                <span class="text-2xl cursor-pointer">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1vg1F6D8S-eRQidsImQb6SxF3QGXLTj98Vg&usqp=CAU" class="w-12 inline-block"/> Nero Smart
                </span>

                <span class="text-2xl block md:hidden mx-4 cursor-pointer togglemenu" onClick="togglemenu(this)">
                    <i class="fas fa-bars"></i>
                </span>
            </div>

            <ul class="w-full md:w-auto bg-white pl-5 py-5 md:pl-0 md:py-0 opacity-0 md:opacity-100 md:flex md:items-center absolute left-0 md:static transition-all duration-500">
                <li class="mx-5 my-6 md:my-0"> 
                    <a href="javascript: void(0);" class="text-lg transition-all duration-500 hover:text-violet-300">Home</a> 
                </li>

                <li class="mx-5 my-6 md:my-0"> 
                    <a href="javascript: void(0);" class="text-lg transition-all duration-500 hover:text-violet-300">News</a> 
                </li>

                <li class="mx-5 my-6 md:my-0"> 
                    <a href="javascript: void(0);" class="text-lg transition-all duration-500 hover:text-violet-300">Pages</a> 
                </li>
                
                <li class="mx-5 my-6 md:my-0"> 
                    <a href="javascript: void(0);" class="text-lg transition-all duration-500 hover:text-violet-300">About</a> 
                </li>

                <li class="mx-5 my-6 md:my-0"> 
                    <a href="javascript: void(0);" class="text-lg transition-all duration-500 hover:text-violet-300 ">Contact</a> 
                </li>

                <li class="mx-5 my-6 md:my-0"> 
                    <a href="javascript: void(0);" class="bg-violet-600 text-white inline-block px-6 py-2 transition-all duration-500 hover:bg-indigo-500">Sign Up</a> 
                </li>
            </ul>
        </nav>

        <script type="text/javascript">
            function togglemenu(ele){
                // console.log(ele)
                const getul = document.querySelector("ul");

                // Method 1
                // if(ele.classList.contains("togglemenu")){
                //     ele.classList.remove("togglemenu");
                //     getul.classList.add("opacity-100");
                // }else{
                //     ele.classList.add("togglemenu");
                //     getul.classList.remove("opacity-100");
                // }

                // Method 2
                ele.classList.contains("togglemenu")
                    ? (ele.classList.remove("togglemenu"), getul.classList.add("opacity-100"))
                    : (ele.classList.add("togglemenu"), getul.classList.remove("opacity-100"));
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>L78 Register Form</title>

        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style type="text/css">

        </style>
    </head>
    <body class="bg-stone-900">
        <div class="h-screen flex justify-center items-center">
            <div class="w-11/12 md:w-3/5 bg-gray-50 text-gray-500 rounded-xl flex overflow-hidden">
                <div class="w-1/2 hidden md:block">
                    <img src="https://img.lovepik.com/element/45009/2311.png_860.png" class="w-full h-full object-cover"/>
                </div>

                <div class="w-full md:w-1/2 px-5 py-10">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl text-gray-900 font-bold">Register With Us</h1>
                    </div>

                    <div>
                        <form action="" method="">
                            <div class="flex">
                                <div class="w-1/2 px-3 mb-6">
                                    <label for="firstname" class="text-xs font-semibold px-1">First Name</label>
    
                                    <div class="flex">
                                        <div class="w-10 text-center flex justify-center items-center z-10">
                                            <i class="fas fa-user text-gray-300"></i>
                                        </div>
    
                                        <input type="text" name="firstname" id="firstname" class="w-full pl-12 py-2 border-2 border-gray-200 outline-none -ml-10 focus:border-indigo-500" placeholder="Anton"/>
                                    </div>
                                </div>

                                <div class="w-1/2 px-3 mb-6">
                                    <label for="lastname" class="text-xs font-semibold px-1">Last Name</label>
    
                                    <div class="flex">
                                        <div class="w-10 text-center flex justify-center items-center z-10">
                                            <i class="fas fa-user text-gray-300"></i>
                                        </div>
    
                                        <input type="text" name="lastname" id="lastname" class="w-full pl-12 py-2 border-2 border-gray-200 outline-none -ml-10 focus:border-indigo-500" placeholder="Christ"/>
                                    </div>
                                </div>
                            </div>

                            <div class="w-full px-3 mb-6">
                                <label for="email" class="text-xs font-semibold px-1">Email</label>

                                <div class="flex">
                                    <div class="w-10 text-center flex justify-center items-center z-10">
                                        <i class="fas fa-envelope text-gray-300"></i>
                                    </div>

                                    <input type="email" name="email" id="email" class="w-full pl-12 py-2 border-2 border-gray-200 outline-none -ml-10 focus:border-indigo-500" placeholder="Enter your email..."/>
                                </div>
                            </div>

                            <div class="w-full px-3 mb-6">
                                <label for="password" class="text-xs font-semibold px-1">Password</label>

                                <div class="flex">
                                    <div class="w-10 text-center flex justify-center items-center z-10">
                                        <i class="fas fa-lock text-gray-300"></i>
                                    </div>

                                    <input type="password" name="password" id="password" class="w-full pl-12 py-2 border-2 border-gray-200 outline-none -ml-10 focus:border-indigo-500" placeholder="123456789..."/>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="w-full bg-indigo-500 text-white font-semibold uppercase py-3 hover:bg-indigo-700">Register Now</button>
                            </div>
                        </form>
                    </div>

                    <div class="text-center mt-6">
                        <p class="text-sm">
                            Already Register ? Login <a href="javascript:void(0);" class="text-indigo-600">Here !!!</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            
        </script>
    </body>
</html>

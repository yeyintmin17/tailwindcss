<!DOCTYPE html>
<html>
    <head>
        <title>L66 Flex Direction</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">

        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="text-white flex flex-row">
            <div class="w-44 h-20 bg-red-300">DIV 1</div>
            <div class="w-44 h-20 bg-green-300">DIV 2</div>
            <div class="w-44 h-20 bg-blue-300">DIV 3</div>
            <div class="w-44 h-20 bg-pink-300">DIV 4</div>
            <div class="w-44 h-20 bg-amber-300">DIV 5</div>
            <div class="w-44 h-20 bg-black">DIV 6</div>
        </div>

        <hr class="my-4"/>

        <div class="text-white flex flex-row-reverse">
            <div class="w-44 h-20 bg-red-300">DIV 1</div>
            <div class="w-44 h-20 bg-green-300">DIV 2</div>
            <div class="w-44 h-20 bg-blue-300">DIV 3</div>
            <div class="w-44 h-20 bg-pink-300">DIV 4</div>
            <div class="w-44 h-20 bg-amber-300">DIV 5</div>
            <div class="w-44 h-20 bg-black">DIV 6</div>
        </div>

        <hr class="my-4"/>

        <div class="text-white flex flex-col">
            <div class="w-44 h-20 bg-red-300">DIV 1</div>
            <div class="w-44 h-20 bg-green-300">DIV 2</div>
            <div class="w-44 h-20 bg-blue-300">DIV 3</div>
            <div class="w-44 h-20 bg-pink-300">DIV 4</div>
            <div class="w-44 h-20 bg-amber-300">DIV 5</div>
            <div class="w-44 h-20 bg-black">DIV 6</div>
        </div>

        <hr class="my-4"/>

        <div class="text-white flex flex-col-reverse">
            <div class="w-44 h-20 bg-red-300">DIV 1</div>
            <div class="w-44 h-20 bg-green-300">DIV 2</div>
            <div class="w-44 h-20 bg-blue-300">DIV 3</div>
            <div class="w-44 h-20 bg-pink-300">DIV 4</div>
            <div class="w-44 h-20 bg-amber-300">DIV 5</div>
            <div class="w-44 h-20 bg-black">DIV 6</div>
        </div>

        <hr class="my-4"/>
    </body>
</html>

<!--
flex-row (flex-direction: row;)
flex-row-reverse (flex-direction: row-reverse;)
flex-col (flex-direction: column;)
flex-col-reverse (flex-direction: column-reverse;)
-->

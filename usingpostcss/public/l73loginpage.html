<!DOCTYPE html>
<html>
    <head>
        <title>L73 Login Page</title>

        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <style type="text/css">

        </style>
    </head>
    <body class="bg-stone-900">
        <div class="h-screen flex justify-center items-center">
            <div class="w-auto bg-white px-12 py-12">
                <div class="grid mb-10">
                    <img src="./img/logo/coffee.png" alt="coffee" class="w-36 h-36 justify-self-center"/>
                    <p class="italic select-none justify-self-center">Coffe Land Cake & Cafe</p>
                </div>

                <div class="flex flex-col mb-5">
                    <input type="email" name="email" id="email" class="p-3 border hover:border-stone-500 focus:border-indigo-400 focus:outline-none mb-5" placeholder="Email"/>

                    <input type="password" name="password" id="password" class="p-3 border hover:border-stone-500 focus:border-indigo-400 focus:outline-none" placeholder="Password"/>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r hover:bg-gradient-to-l from-yellow-600 via-yellow-800 to-yellow-500 text-white p-2 rounded-md transition-colors duration-300">Sign In</button>

                <div class="text-sm text-slate-500 mt-10 flex justify-between">
                    <a href="javascript:void(0);">Forgot Password ?</a>
                    <a href="javascript:void(0);">Sign Up</a>
                </div>
            </div>
        </div>
        
        <script type="text/javascript">
            
        </script>
    </body>
</html>

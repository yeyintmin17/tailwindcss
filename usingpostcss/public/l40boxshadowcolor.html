<!DOCTYPE html>
<html>
    <head>
        <title>L40 Box Shadow Color</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            button{
                width: 200px;
                height: 100px;
                margin: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <button type="button" class="bg-indigo-500 text-white shadow-none shadow-red-600">Apply Now</button>

        <button type="button" class="bg-indigo-500 text-white shadow-2xl shadow-red-600">Apply Now</button>
        <button type="button" class="bg-indigo-500 text-white shadow-inner shadow-red-600">Apply Now</button>

        <button type="button" class="bg-indigo-500 text-white shadow-lg shadow-red-600">Apply Now</button>
